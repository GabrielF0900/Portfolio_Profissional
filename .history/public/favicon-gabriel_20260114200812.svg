<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" />
        </filter>
    </defs>

    <!-- Fundo arredondado com gradiente -->
    <rect width="200" height="200" rx="40" fill="url(#bgGradient)" />

    <!-- Efeito de sombra interna superior -->
    <rect width="200" height="200" rx="40" fill="white" opacity="0.05" />

    <!-- Letra G moderna e bem centralizada -->
    <text x="100" y="110"
        font-family="'Segoe UI', 'Arial', sans-serif"
        font-size="130"
        font-weight="900"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle"
        filter="url(#shadow)">G</text>
</svg>